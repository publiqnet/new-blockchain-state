# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    channel_address: '%env(CHANNEL_ADDRESS)%'
    channel_private_key: '%env(CHANNEL_PRIVATE_KEY)%'
    channel_storage_endpoint: '%env(CHANNEL_STORAGE_ENDPOINT)%'
    locale: 'en'
    publications_path: 'uploads/publications'
    accounts_path: 'uploads/accounts'
    social_path: 'uploads/social'
    socialAssetsPath: 'socialAssets'
    json_path: '../public/jsons/'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    app_exception_subscriber:
        class: App\EventSubscriber\ExceptionSubscriber
        tags:
            - { name: kernel.event_subscriber }
        autowire: true

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\BlockChain:
        arguments: ['%env(STATE_ENDPOINT)%', '%env(BROADCAST_ENDPOINT)%', '%env(CHANNEL_ENDPOINT)%', '%env(CHANNEL_STORAGE_ENDPOINT)%', '%env(DETECT_LANGUAGE_ENDPOINT)%', '%env(CHANNEL_STORAGE_ENDPOINT_POST)%']

    App\Service\Oauth:
        arguments: ['%env(OAUTH_ENDPOINT)%']

    App\Service\ContentUnit:
        arguments: ['@doctrine.orm.entity_manager', '%env(CHANNEL_ADDRESS)%']

    App\Service\Custom:
        arguments: ['@doctrine.orm.entity_manager', '%env(OLD_ENDPOINT)%', '%env(OLD_DS_ENDPOINT)%', '%env(OLD_BACKEND_ENDPOINT)%', '%socialAssetsPath%', '%social_path%', '%env(CHANNEL_STORAGE_ENDPOINT)%', '%env(FRONTEND_ENDPOINT)%']

    json:
        class: App\Service\Json
        arguments: ['@doctrine.orm.entity_manager', '%json_path%']
        public: true

    # SONATA ADMIN
    admin.dictionary:
        class: App\Admin\DictionaryAdmin
        arguments: [~, App\Entity\Dictionary, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Dictionary, group: Settings }
        public: true
    admin.account:
        class: App\Admin\AccountAdmin
        arguments: [~, App\Entity\Account, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Users, group: List }
        public: true
    admin.publication:
        class: App\Admin\PublicationAdmin
        arguments: [~, App\Entity\Publication, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Publications, group: List }
        public: true
